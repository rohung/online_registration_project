<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
        <title>Online Registration Form</title>
    </head>
    
    <body>
        <header>
            <div class="header-container">
              <h1>THE CODE REVIEW</h1>
              <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
        </header>
    
        <main>
            <div class="main-container">
                <form>
                    <fieldset class="contact-info">
                        <legend>Contact Information</legend>
                            
                            <div class="set-name">
                                <label for="name">Full Name</label>
                                <input type="text" id="name" name="user-name" placeholder="Required" required>
                            </div>

                            <div class="set-email">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="user-email" placeholder="Required" required>
                            </div>
                                
                             <div class="set-phone">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="user-phone" placeholder="Required" required>
                             </div> 
                             
                             <div class="set-street-address">
                                <label for="street-address">Street Address</label>
                                <input type="text" id="street-address" name="user-address" placeholder="Required" required>
                             </div>
                                
                             <div class="set-city">
                                <label for="city">City</label>
                                <input type="text" id="city" name="user-city" placeholder="Required" required>
                             </div>  
                                
                             <div class="set-state">
                                <label for="state">State</label>
                                <select id="state" name="user-state" required>
                                    <option value="">Choose State...</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>            
                             </div>
                                
                             <div class="set-zip">
                                <label for="zip">Zip Code</label>
                                    <div class="set-zip-width">
                                        <input type="text" id="zip" name="user-zip" maxlength="5" placeholder="Required" required>
                                    </div>   
                             </div>  
                        </fieldset>
                    
                    
                    <fieldset class="newsletter">
                      <legend>Newsletter</legend>
                        
                        <p>Select the newsletters you would like to receive</p>
                         
                            <input type="checkbox" id="html-news" value="receive-html-news" name="user-newsletter">
                            <label for="html-news">HTML News</label><br>
                            
                            <input type="checkbox" id="css-news" value="receive-css-news" name="user-newsletter">
                            <label for="css-news">CSS News</label><br>
                            
                            <input type="checkbox" id="javascript-news" value="receive-javascript-news" name="user-newsletter">
                            <label for="javascript-news">JavaScript News</label><br>
                        
                        <p>Newsletter format</p>
                        
                            <input type="radio" id="html" value="html-format" name="user-format">
                            <label for="html">HTML</label><br>
                            
                            <input type="radio" id="plain" value="plain-format" name="user-format">
                            <label for="plain">Plain Text</label><br>
        
                        <label for="topics">Other topics you like to hear about</label>
                            <textarea id="topics" name="user-topics" placeholder="Optional"></textarea><br>
    
                        <button type="submit">Sign Up</button>
                    </fieldset>
                </form>
            </div>
        </main>

        <footer>
            <p>Copyright the Code Review</p>
        </footer>
    </body>
</html>
